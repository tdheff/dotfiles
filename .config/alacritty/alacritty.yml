# Set the window Width and Height in console columns.
# The window size will change if the font size changes.
window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  dimensions:
    columns: 120
    lines: 30
  decorations: full
  startup_mode: Windowed
  title: "Alacritty Terminal"
  dynamic_title: true
# Scrolling history and multiplier
scrolling:
  history: 10000
  multiplier: 3
# Font family and style
font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  bold:
    family: "MesloLGS NF"
    style: Bold
  italic:
    family: "MesloLGS NF"
    style: italic
  bold_italic:
    family: "MesloLGS NF"
    style: Bold Italic
  size: 8.0
  offset:
    x: 0
    y: 0
  draw_bold_text_with_bright_colors: false
