    blue: "0x56949f"
    magenta: "0x907aa9"
    cyan: "0xd7827e"
    white: "0x575279"
  hints:
    start:
      foreground: "#797593"
      background: "#fffaf3"
    end:
      foreground: "#9893a5"
      background: "#fffaf3"
# Cursor styling
cursor:
  style: Beam
  thickness: 0.2
  unfocused_hollow: false
  blink_interval: 750

